<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cube with Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            background-color: rgba(10, 10, 10, 1); /* Darker background */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        #blackhole {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5); /* Transparent box */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .content h1 {
            font-size: 2em;
            margin: 0 0 10px;
        }
        .content p {
            font-size: 1em;
            margin: 0 0 10px;
        }
        .back-link {
            font-size: 1em;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="blackhole">
        <canvas id="animationCanvas"></canvas>
        <div class="content">
            <h1>Welcome to the Rotating Cube Animation</h1>
            <p>Experience the mesmerizing movement of stars in a dynamic, rotating cube.</p>
            <a href="index.html" class="back-link">Back to Index</a>
        </div>
    </div>

    <script>
        let expanse = true;

        function initializeBlackHole() {
            const canvas = document.getElementById('animationCanvas');
            const context = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            const maxorbit = 255;
            const numbers = '0123456789ABCDEF';
            let stars = [];
            let startTime = new Date().getTime();
            let currentTime = 0;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function setDPI(canvas, dpi) {
                const scaleFactor = dpi / 96;
                canvas.width = Math.ceil(canvas.width * scaleFactor);
                canvas.height = Math.ceil(canvas.height * scaleFactor);
                const ctx = canvas.getContext('2d');
                ctx.scale(scaleFactor, scaleFactor);
            }

            function rotate(cx, cy, x, y, angle) {
                const radians = angle;
                const cos = Math.cos(radians);
                const sin = Math.sin(radians);
                const nx = (cos * (x - cx)) + (sin * (y - cy)) + cx;
                const ny = (cos * (y - cy)) - (sin * (x - cx)) + cy;
                return [nx, ny];
            }

            setDPI(canvas, 192);

            class Star {
                constructor() {
                    const rands = [Math.random() * (maxorbit / 2) + 1, Math.random() * (maxorbit / 2) + maxorbit];
                    this.orbital = rands.reduce((p, c) => p + c, 0) / rands.length;
                    this.x = canvas.width / 2;
                    this.y = canvas.height / 2 + this.orbital;
                    this.yOrigin = canvas.height / 2 + this.orbital;
                    this.speed = (Math.floor(Math.random() * 2.5) + 1.5) * Math.PI / 180;
                    this.rotation = 0;
                    this.startRotation = (Math.floor(Math.random() * 360) + 1) * Math.PI / 180;
                    this.id = stars.length;
                    this.collapseBonus = this.orbital - (maxorbit * 0.7);
                    this.collapseBonus = Math.max(this.collapseBonus, 0);
                    this.color = Math.random() > 0.5 ? 'rgba(0,255,0,' + (1 - (this.orbital / 255) + 0.5) + ')' : 'rgba(0,0,255,' + (1 - (this.orbital / 255) + 0.5) + ')'; // Brighter colors
                    this.hoverPos = canvas.height / 2 + (maxorbit / 2) + this.collapseBonus;
                    this.expansePos = canvas.height / 2 + (this.id % 100) * -10 + (Math.floor(Math.random() * 20) + 1);
                    this.prevR = this.startRotation;
                    this.prevX = this.x;
                    this.prevY = this.y;
                    this.number = numbers.charAt(Math.floor(Math.random() * numbers.length));
                    stars.push(this);
                }

                draw() {
                    if (!expanse) {
                        this.rotation = this.startRotation + (currentTime * this.speed);
                        if (this.y > this.yOrigin) {
                            this.y -= 1.5; // Adjusted speed for smoother animation
                        }
                        if (this.y < this.yOrigin - 4) {
                            this.y += (this.yOrigin - this.y) / 10;
                        }
                    } else {
                        this.rotation = this.startRotation + (currentTime * (this.speed / 4)); // Adjusted speed for smoother animation
                        if (this.y > this.expansePos) {
                            this.y -= Math.floor(this.expansePos - this.y) / -140;
                        }
                    }

                    context.save();
                    context.fillStyle = this.color;
                    context.font = '8px Space Mono';
                    context.translate(canvas.width / 2, canvas.height / 2);
                    context.rotate(this.rotation);
                    context.translate(-canvas.width / 2, -canvas.height / 2);
                    context.fillText(this.number, this.x, this.y);
                    context.restore();

                    this.prevR = this.rotation;
                    this.prevX = this.x;
                    this.prevY = this.y;
                }
            }

            function loop() {
                const now = new Date().getTime();
                currentTime = (now - startTime) / 50;

                context.fillStyle = 'rgba(10,10,10,0.5)'; // Darker background for higher contrast
                context.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < stars.length; i++) {
                    stars[i].draw();
                }

                requestAnimationFrame(loop);
            }

            function init() {
                context.fillStyle = 'rgba(10,10,10,1)';
                context.fillRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < 500; i++) { // Reduced number of stars
                    new Star();
                }
                loop();
            }

            init();
        }

        initializeBlackHole();
    </script>
</body>
</html>
