<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Effect with Vue.js and Parallax</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

        body {
            background-color: black;
            margin: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .falling-numbers {
            position: absolute;
            user-select: none;
            pointer-events: none;
            font-weight: bold;
            opacity: 0.7;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .content {
            text-align: center;
            max-width: 80%;
            position: relative;
            z-index: 2;
            margin: 50px auto 0;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 20px;
        }
        .heading {
            grid-column: span 2;
            font-family: 'Space Mono', monospace;
            font-size: 5vw;
            color: #00ff00;
            text-shadow: 0 0 5px lime;
            margin-bottom: 20px;
            white-space: nowrap;
        }
        .description-box {
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1.5vw;
            line-height: 1.8;
            text-align: left;
        }
        .description-text {
            font-family: 'Space Mono', monospace;
            font-size: 1.2em;
        }
        .description-line { margin-bottom: 15px; }
        .animation-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .animation-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(5px);
            z-index: -1;
            background-attachment: fixed; /* Parallax effect */
        }
        .cube-container {
            width: 80px;
            height: 80px;
            perspective: 500px;
            position: relative;
            z-index: 2;
            cursor: pointer;
        }
        .cube {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateCube 10s linear infinite;
        }
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #00ff00;
            box-sizing: border-box;
            background-color: rgba(0, 255, 0, 0.3);
            backface-visibility: hidden;
            transition: background-color 0.3s ease;
        }
        .cube-face:nth-child(1) { transform: translateZ(40px); }
        .cube-face:nth-child(2) { transform: rotateY(180deg) translateZ(40px); }
        .cube-face:nth-child(3) { transform: rotateY(90deg) translateZ(40px); }
        .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(40px); }
        .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(40px); }
        .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(40px); }
        @keyframes rotateCube {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar li { margin: 0 15px; }
        .navbar a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
            position: relative;
        }
        .navbar a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #00ff00;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: bottom right;
        }
        .navbar a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .navbar a:hover { color: #00ff00; }
        @media screen and (max-width: 768px) {
            .heading {
                font-size: 7vw;
            }
            .description-box {
                font-size: 3.5vw;
            }
            .cube-container {
                width: 60px;
                height: 60px;
                perspective: 400px;
            }
            .cube-face:nth-child(1) { transform: translateZ(30px); }
            .cube-face:nth-child(2) { transform: rotateY(180deg) translateZ(30px); }
            .cube-face:nth-child(3) { transform: rotateY(90deg) translateZ(30px); }
            .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(30px); }
            .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(30px); }
            .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(30px); }
        }
    </style>
</head>
<body>
    <div id="app">
        <navbar-component></navbar-component>
        <div class="content">
            <div class="heading typing-animation">AGOMUC PROGRAM</div>
            <div class="description-box">
                <div class="description-text">
                    At AGOMUC, we leverage advanced AI and ML to transform crime prevention, providing real-time analytics and safety features to enhance community security.
                </div>
            </div>
            <cube-component></cube-component>
        </div>
        <div class="animation-box">
            <div class="animation-background"></div>
            <div class="falling-numbers-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        Vue.component('navbar-component', {
            template: `
                <div class="navbar">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            `
        });

        Vue.component('cube-component', {
            template: `
                <div class="cube-container" @click="navigateToPage2">
                    <div class="cube">
                        <div class="cube-face" v-for="n in 6"></div>
                    </div>
                </div>
            `,
            data() {
                return {
                    isBlue: false
                };
            },
            methods: {
                navigateToPage2() {
                    document.querySelector('#app').style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = 'matrix.html';
                    }, 1000);  // Wait for the fade-out to complete
                }
            }
        });

        new Vue({
            el: '#app',
            mounted() {
                this.initializeStreams();
                window.addEventListener('resize', this.initializeStreams);
            },
            methods: {
                initializeStreams() {
                    const numbers = '0123456789ABCDEF';
                    const numberLength = numbers.length;
                    const streamLength = 30;
                    let fontSize = this.calculateFontSize();
                    let columns = this.calculateColumns(fontSize);

                    document.querySelector('.falling-numbers-container').innerHTML = '';
                    for (let i = 0; i < columns; i++) {
                        this.createStream(i, fontSize, numbers, numberLength, streamLength);
                    }
                },
                calculateFontSize() {
                    return Math.max(14, window.innerWidth / 100);
                },
                calculateColumns(fontSize) {
                    return Math.ceil(window.innerWidth / fontSize);
                },
                createStream(index, fontSize, numbers, numberLength, streamLength) {
                    const stream = document.createElement('div');
                    stream.className = 'falling-numbers';
                    stream.style.left = `${index * fontSize}px`;
                    document.querySelector('.falling-numbers-container').appendChild(stream);

                    for (let j = 0; j < streamLength; j++) {
                        const number = document.createElement('div');
                        number.textContent = numbers.charAt(Math.floor(Math.random() * numberLength));
                        number.style.position = 'absolute';
                        number.style.top = `${-j * fontSize}px`;
                        number.style.opacity = Math.random();
                        number.style.fontSize = `${fontSize}px`;
                        number.style.color = Math.random() > 0.5 ? '#00ff00' : '#0000ff';
                        number.style.animation = `fall ${Math.random() * 10 + 5}s linear ${Math.random() * 5}s infinite`;
                        stream.appendChild(number);
                    }
                }
            }
        });
    </script>
</body>
</html>
